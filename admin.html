<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD - FF LIKES</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 0; background-color: #f4f7f6; color: #333; }
        .admin-container { max-width: 1100px; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h1 { color: #d9534f; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        
        /* Navigation & Tabs */
        .nav-tabs button { padding: 10px 15px; margin-right: 5px; border: none; background: #eee; cursor: pointer; font-weight: 600; }
        .nav-active { background: #d9534f !important; color: white !important; }
        .logout-btn { background-color: #333; color: white; float: right; padding: 8px; margin-top: -10px; }
        
        /* Content Sections */
        .content-section { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 6px; text-align: left; }
        .data-section { max-height: 400px; overflow-y: auto; }
        
        /* Forms and Input */
        .input-group { display: flex; gap: 15px; margin-bottom: 20px; }
        .input-group label { width: 100%; }
        input[type="number"], select { padding: 8px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
        
        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; word-break: break-word; }
        th { background-color: #f2f2f2; }
        .status-success { color: green; font-weight: bold; }
        .status-error { color: red; font-weight: bold; }
        .status-limit { color: orange; }
        .status-fraud { background-color: #ffcccc; color: red; }

        /* Login Screen */
        #admin-login-section { width: 400px; margin: 50px auto; text-align: center; }
    </style>
</head>
<body>

<div class="admin-container" id="main-app">
    <h1 id="welcome-header">Admin Dashboard - Loading...</h1>
    
    <div id="admin-nav" class="nav-tabs" style="display: none; margin-bottom: 20px;">
        <button id="nav-codes" onclick="showAdminSection('codes')" class="nav-active">Code Generator</button>
        <button id="nav-users" onclick="showAdminSection('users')">Manage Users</button>
        <button id="nav-logs" onclick="showAdminSection('logs')">System Logs</button>
        <button class="logout-btn" onclick="adminLogout()">Logout</button>
    </div>

    <div id="admin-login-section" class="content-section" style="display: none;">
        <h3>Admin Login</h3>
        <form id="adminLoginForm">
            <label for="admin-email">Email:</label>
            <input type="text" id="admin-email" required placeholder="Enter Admin Email">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" required placeholder="Enter Admin Password">
            <button type="submit">Login</button>
            <p id="admin-login-status" style="margin-top: 10px;"></p>
        </form>
    </div>

    <div id="codes-section" class="content-section">
        <h3>Generate Premium Codes</h3>
        <form id="generatorForm">
            <div class="input-group">
                <label style="width: 50%;">
                    Daily Requests (Max):
                    <input type="number" id="requests" min="1" max="100" required value="50">
                </label>
                <label style="width: 50%;">
                    Duration (Days):
                    <select id="days" required>
                        <option value="7">7 Days (Weekly)</option>
                        <option value="30">30 Days (Monthly)</option>
                        <option value="365">365 Days (Yearly)</option>
                    </select>
                </label>
            </div>
            <button type="submit" style="background-color: #d9534f;">Generate and Save Code</button>
        </form>
        <div id="code-output-box" class="generated-code-box" style="display:none;">
            Generated: <code id="generatedCode">CODE_HERE</code>
        </div>
        <p id="code-status" class="status-msg" style="display:none;"></p>
    </div>
    
    <div id="users-section" class="content-section" style="display: none;">
        <h3>Registered Users</h3>
        <p id="user-status-msg">Loading user data...</p>
        <div id="users-table-container" class="data-section"></div>
    </div>
    
    <div id="logs-section" class="content-section" style="display: none;">
        <h3>System Logs (Last 100 Requests)</h3>
        <p id="log-status-msg">Loading log data...</p>
        <div id="logs-table-container" class="data-section"></div>
    </div>

</div>

<script>
    // --- Configuration (MUST MATCH server.js) ---
    const BASE_URL = 'https://freefirewebbackend-production.up.railway.app';
    const ADMIN_LOGIN_API = `${BASE_URL}/api/login`; // Reusing Login endpoint
    const ADMIN_GENERATE_API = `${BASE_URL}/api/admin/generate-code`;
    const ADMIN_USERS_API = `${BASE_URL}/api/admin/users`;
    const ADMIN_LOGS_API = `${BASE_URL}/api/admin/logs`;
    const ADMIN_USER_INFO_API = `${BASE_URL}/api/user-info`; // To confirm role after login

    let adminToken = localStorage.getItem('adminToken');
    let adminData = null;

    // --- Core Functions ---
    
    function getAdminToken() {
        return localStorage.getItem('adminToken');
    }
    
    function setAuthStatus(isLoggedIn, username = '') {
        const adminSection = document.getElementById('admin-login-section');
        const navSection = document.getElementById('admin-nav');
        
        document.getElementById('welcome-header').textContent = isLoggedIn ? `Admin Dashboard - Welcome, ${username}` : 'Admin Dashboard - Please Login';
        adminSection.style.display = isLoggedIn ? 'none' : 'block';
        navSection.style.display = isLoggedIn ? 'flex' : 'none';
        
        if (isLoggedIn) showAdminSection('codes');
    }

    function showAdminSection(sectionId) {
        document.querySelectorAll('.content-section').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.nav-tabs button').forEach(el => el.classList.remove('nav-active'));

        document.getElementById(sectionId + '-section').style.display = 'block';
        document.getElementById('nav-' + sectionId).classList.add('nav-active');

        // Load data specific to the section
        if (sectionId === 'users') fetchUsers();
        if (sectionId === 'logs') fetchLogs();
    }
    
    function adminLogout() {
        localStorage.removeItem('adminToken');
        adminToken = null;
        adminData = null;
        setAuthStatus(false);
        document.getElementById('admin-login-status').textContent = 'Logged out.';
    }

    // --- Authentication Logic ---

    async function handleAdminLogin(e) {
        e.preventDefault();
        const email = document.getElementById('admin-email').value;
        const password = document.getElementById('admin-password').value;
        const statusEl = document.getElementById('admin-login-status');
        
        statusEl.textContent = 'Logging in...';
        
        // CRITICAL: Dummy Device ID required by the backend Login endpoint
        const deviceId = 'ADMIN_DEVICE_FINGERPRINT_SKIP'; 

        try {
            const response = await fetch(ADMIN_LOGIN_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, deviceId }) 
            });

            const data = await response.json();

            if (response.ok && data.token) {
                // Verify Admin Role using the issued token
                const userResponse = await fetch(ADMIN_USER_INFO_API, {
                    headers: { 'Authorization': `Bearer ${data.token}` }
                });
                const userData = await userResponse.json();

                if (userResponse.ok && userData.role === 'admin') {
                    localStorage.setItem('adminToken', data.token);
                    adminToken = data.token;
                    adminData = userData;
                    setAuthStatus(true, userData.username);
                    statusEl.textContent = '';
                } else {
                    statusEl.textContent = 'Login successful, but you do not have Admin privileges.';
                    localStorage.removeItem('adminToken');
                }
            } else {
                statusEl.textContent = data.message || 'Login failed: Invalid credentials.';
            }
        } catch (error) {
            statusEl.textContent = 'Network error: Could not connect to the server.';
            console.error(error);
        }
    }
    
    // --- Data Management Logic ---

    // 1. Generate Code Logic
    document.getElementById('generatorForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const requestsPerDay = parseInt(document.getElementById('requests').value);
        const validDays = parseInt(document.getElementById('days').value);
        const statusEl = document.getElementById('code-status');
        
        if (!getAdminToken()) return statusEl.textContent = 'Authentication required.';

        statusEl.textContent = 'Generating...';
        document.getElementById('generateBtn').disabled = true;

        try {
            const response = await fetch(ADMIN_GENERATE_API, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getAdminToken()}` 
                },
                body: JSON.stringify({ requestsPerDay, validDays })
            });

            const data = await response.json();
            
            if (response.ok && data.success) {
                document.getElementById('generatedCode').textContent = data.generatedCode;
                document.getElementById('limitValue').textContent = data.requests;
                document.getElementById('daysValue').textContent = data.days;
                
                document.getElementById('code-output-box').style.display = 'block';
                statusEl.textContent = "SUCCESS! Code saved to database. Send this code to the customer.";
                statusEl.className = 'status-msg status-success';
            } else {
                statusEl.textContent = `Error: ${data.message || 'Generation failed. Check server logs.'}`;
                statusEl.className = 'status-msg status-error';
                document.getElementById('code-output-box').style.display = 'none';
            }
        } catch (error) {
            statusEl.textContent = 'Network Error. Could not generate code.';
            statusEl.className = 'status-msg status-error';
        } finally {
            document.getElementById('generateBtn').disabled = false;
        }
    });
    
    // 2. Fetch Users and Logs (Data Viewing)
    
    async function fetchData(api, statusElId, tableContainerId, renderFunction) {
        document.getElementById(statusElId).textContent = 'Loading...';
        document.getElementById(tableContainerId).innerHTML = '';

        try {
            const response = await fetch(api, {
                headers: { 'Authorization': `Bearer ${getAdminToken()}` }
            });

            if (response.status === 403) throw new Error("ADMIN ACCESS DENIED: Token invalid or insufficient permissions.");
            
            const data = await response.json();
            
            document.getElementById(statusElId).textContent = '';
            renderFunction(data, tableContainerId);

        } catch(error) {
            document.getElementById(statusElId).textContent = `Error: ${error.message}`;
            if (error.message.includes("ADMIN ACCESS DENIED") || error.message.includes("Token invalid")) adminLogout();
        }
    }

    function renderUsers(users, containerId) {
        if (!users || users.length === 0) return document.getElementById(containerId).innerHTML = '<p>No users found.</p>';

        let html = '<table><thead><tr><th>User ID</th><th>Username</th><th>Premium?</th><th>Limit</th><th>Used</th><th>Expires</th></tr></thead><tbody>';
        
        users.forEach(u => {
            const isPremium = u.isPremium && new Date(u.premiumExpiry) > new Date();
            html += `<tr>
                <td>${u._id.substring(0, 8)}...</td>
                <td><strong>${u.username}</strong></td>
                <td>${isPremium ? '✅' : '❌'}</td>
                <td>${u.maxRequestsPerDay}</td>
                <td>${u.requestsToday}</td>
                <td>${isPremium ? new Date(u.premiumExpiry).toLocaleDateString() : 'Free'}</td>
            </tr>`;
        });
        html += '</tbody></table>';
        document.getElementById(containerId).innerHTML = html;
    }

    function renderLogs(logs, containerId) {
        if (!logs || logs.length === 0) return document.getElementById(containerId).innerHTML = '<p>No system logs found.</p>';
        
        let html = '<table><thead><tr><th>Time</th><th>User</th><th>Device ID</th><th>Status</th><th>Endpoint</th></tr></thead><tbody>';
        logs.forEach(l => {
            const statusClass = l.status === 'SUCCESS' ? 'status-success' : (l.status === 'RATE_LIMIT' ? 'status-limit' : 'status-error');
            html += `<tr>
                <td>${new Date(l.timestamp).toLocaleTimeString()}</td>
                <td>${l.username}</td>
                <td>${l.deviceFingerprint.substring(0, 8)}...</td>
                <td class="${statusClass}">${l.status}</td>
                <td>${l.endpoint}</td>
            </tr>`;
        });
        html += '</tbody></table>';
        document.getElementById(containerId).innerHTML = html;
    }


    const fetchUsers = () => fetchData(ADMIN_USERS_API, 'user-status-msg', 'users-table-container', renderUsers);
    const fetchLogs = () => fetchData(ADMIN_LOGS_API, 'log-status-msg', 'logs-table-container', renderLogs);


    // --- Initialization Check ---
    document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);

    // Initial check for existing token
    if (adminToken) {
        // We need to fetch user info to get the username and role
        fetch(ADMIN_USER_INFO_API, { headers: { 'Authorization': `Bearer ${adminToken}` } })
            .then(res => res.json())
            .then(userData => {
                if (userData.role === 'admin') {
                    setAuthStatus(true, userData.username);
                } else {
                    adminLogout();
                }
            })
            .catch(() => adminLogout());
    } else {
        setAuthStatus(false);
    }
</script>

</body>
</html>
