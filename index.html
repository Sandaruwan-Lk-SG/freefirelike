<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Like System</title>
    <style>
        /* CSS Styling (No major changes, just adjustments) */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            padding: 20px; 
            background-color: #f0f2f5; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 480px; 
            width: 90%;
            padding: 30px; 
            background: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
            text-align: center;
        }
        h1 {
            color: #d9534f; 
            margin-bottom: 10px;
        }
        .description {
            color: #555;
            margin-bottom: 25px;
            font-size: 0.95em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            border: 2px solid #ccc; 
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #d9534f;
            outline: none;
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #d9534f;
            color: white; 
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px; 
            cursor: pointer; 
            transition: background-color 0.3s, opacity 0.3s; 
        }
        button:hover:not(:disabled) { 
            background-color: #c9302c; 
        }
        button:disabled {
            background-color: #e0a5a3;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #d9534f;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result { 
            margin-top: 30px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            white-space: pre; 
            background-color: #f9f9f9; 
            color: #333; 
            border-radius: 6px; 
            font-size: 0.9em; 
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace; 
            line-height: 1.3;
            text-align: left;
        }
        .success-text-art {
             background-color: #222; 
             color: #00ff00; 
             border: 1px solid #d9534f; 
        }
        .error, .info {
            color: #c9302c;
            font-weight: bold;
            background-color: #fff0f0;
            white-space: normal;
            font-family: Arial, sans-serif;
            padding: 15px;
            border: 1px solid #c9302c;
            border-radius: 6px;
        }
        .info {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }
        .contact-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: left;
            font-size: 0.9em;
            color: #555;
            line-height: 1.6;
        }
        .contact-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        .contact-section a {
            color: #d9534f;
            text-decoration: none;
        }
         .contact-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Free Fire Like System</h1>
    <p class="description">Enter player UID to give free likes. One request per day is allowed.</p>
    
    <form id="dataForm">
        <label for="region">Select Region:</label>
        <select id="region" name="region" required>
            <option value="">-- Select a Region --</option>
            <option value="sg">Singapore (sg)</option>
            <option value="in">India (in)</option>
            <option value="id">Indonesia (id)</option>
            <option value="br">Brazil (br)</option>
            <option value="na">North America (na)</option>
        </select>

        <label for="uid">Enter Game ID (UID):</label>
        <input type="text" id="uid" name="uid" placeholder="e.g., 1234567890" required>

        <button type="submit" id="submitBtn">Get Likes Free</button>
    </form>

    <div class="loader" id="loader"></div>
    <div id="result">The response will be displayed here...</div>
    
    <div class="contact-section">
        <h2>Contact Us</h2>
        <strong>Email:</strong> <a href="mailto:wosandaruwanjayalath@gmail.com">wosandaruwanjayalath@gmail.com</a><br>
        <strong>Facebook:</strong> <a href="https://www.facebook.com/sandaruwan.verified" target="_blank">Sandaruwan Jayalath</a><br>
        <strong>Mobile:</strong> 0762332957 <small>(Please call 6.00 pm to 9.00 pm on weekdays)</small>
    </div>
</div>

<script>
    const backendUrl = 'https://freefirewebbackend-production.up.railway.app/api/get-likes'; 
    
    const dataForm = document.getElementById('dataForm');
    const regionSelect = document.getElementById('region');
    const uidInput = document.getElementById('uid');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');

    // --- UX for Rate Limiting (Client-Side) ---
    // This is NOT for security, only to improve user experience.
    // The real security check MUST be on the backend.
    function checkClientSideCooldown() {
        const lastRequestTime = localStorage.getItem('lastRequestTime');
        if (!lastRequestTime) {
            return true; // No record, user can proceed
        }

        const now = new Date();
        const lastRequest = new Date(parseInt(lastRequestTime));
        
        // Define reset time: 1:30 AM SLST
        let resetTime = new Date();
        resetTime.setHours(1, 30, 0, 0); // 1:30:00.000 today

        // If it's currently before 1:30 AM, the reset time was yesterday
        if (now < resetTime) {
            resetTime.setDate(resetTime.getDate() - 1);
        }

        if (lastRequest < resetTime) {
            return true; // Last request was before the most recent reset, so allow.
        } else {
            // Last request was after the most recent reset, so block.
            resultDiv.innerHTML = `<div class="info">You have already claimed likes today. Please try again after the daily reset (1:30 AM Sri Lanka Time).</div>`;
            resultDiv.style.display = 'block';
            submitBtn.disabled = true;
            return false;
        }
    }
    
    // Run the check when the page loads
    document.addEventListener('DOMContentLoaded', checkClientSideCooldown);

    function handleErrorResponse(errorMessage, statusCode) {
        if (statusCode === 429) { // 429 is the standard "Too Many Requests" status code
            return `RATE LIMIT EXCEEDED: You have already made a request today. The limit resets daily at 1:30 AM Sri Lanka Time.`;
        }

        const errorText = String(errorMessage).toLowerCase();
        // ... (rest of the error handling remains the same)
        if (errorText.includes("invalid uid")) {
            return "ERROR: Invalid Player ID (UID). Please check the number and try again.";
        } 
        else if (errorText.includes("already received the maximum likes")) {
            return "NOTICE: This player has already received the maximum likes for this period.";
        }
        // ... other error messages
        
        return `UNKNOWN ERROR: An unexpected issue occurred. Message: "${errorMessage}"`;
    }

    function formatResponseToTextArt(data) {
        // ... (This function remains unchanged)
        const res = data.response;
        const nickname = res.PlayerNickname || 'N/A';
        const uid = res.UID || 'N/A';
        const level = res.PlayerLevel || 'N/A';
        const likesBefore = res.LikesbeforeCommand || 0;
        const likesAfter = res.LikesafterCommand || 0;
        const likesGiven = res.LikesGivenByAPI || 0;
        const textArt = 
`╭────✧ FF LIKES ✧────◆
┃❃┃      Likes Added!    ┃❃┃
☉────────────────────⁠☉
├─❒ Name: ${nickname}
├─❒ UID: ${uid}
├─❒ Level: ${level}
├─❒ Before: 👍🏻 ${likesBefore}
├─❒ After: 👍🏻 ${likesAfter}
├─❒ Given: 👍🏻 ${likesGiven}
☉────────────────────⁠☉
> Service by Sandaruwan Jayalath
Copyright © ${new Date().getFullYear()}

╰────✧Sri Lanka✧────◆`;
        return textArt;
    }

    dataForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        if (!checkClientSideCooldown()) {
            return;
        }

        const region = regionSelect.value;
        const uid = uidInput.value;

        if (uid.length < 5 || !/^\d+$/.test(uid)) {
            resultDiv.innerHTML = '<div class="error">ERROR: Invalid Player ID (UID). Must be a number with at least 5 digits.</div>';
            return;
        }

        submitBtn.disabled = true;
        resultDiv.style.display = 'none';
        loader.style.display = 'block';

        try {
            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ region: region, uid: uid })
            });

            const data = await response.json();
            
            if (response.ok && data.status === 1) {
                const formattedOutput = formatResponseToTextArt(data);
                resultDiv.textContent = formattedOutput;
                resultDiv.className = 'success-text-art'; // Apply special class for success
                
                // Set cooldown in localStorage on success
                localStorage.setItem('lastRequestTime', Date.now().toString());
            } else {
                 let rawErrorMessage = data.error || data.message || 'An unknown error occurred.';
                 const userFriendlyMessage = handleErrorResponse(rawErrorMessage, response.status);
                 resultDiv.innerHTML = `<div class="error">${userFriendlyMessage}</div>`;
                 resultDiv.className = ''; // Remove success class
            }

        } catch (error) {
            console.error('Request Error:', error);
            resultDiv.innerHTML = '<div class="error">NETWORK ERROR: Could not connect to the server. Check your connection.</div>';
            resultDiv.className = '';
        } finally {
            loader.style.display = 'none';
            resultDiv.style.display = 'block';
            // Disable button after a successful request until next day
            if (localStorage.getItem('lastRequestTime')) {
                checkClientSideCooldown();
            } else {
                submitBtn.disabled = false;
            }
        }
    });
</script>

</body>
</html>
