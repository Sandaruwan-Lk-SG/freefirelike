<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Likes Tool - SL</title>
    <style>
        /* CSS Styling */
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #121212; 
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 450px; 
            width: 90%;
            padding: 30px; 
            background: #1e1e1e; 
            border-radius: 12px; 
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3); 
        }
        h1 {
            color: #ff4d4d; 
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 5px #ff4d4d;
        }
        /* Heading Change: API Response -> Your Request Status */
        h2 { 
            color: #ccc;
            margin-top: 30px;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }
        input[type="text"], select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            border: 2px solid #555; 
            background-color: #333;
            color: #fff;
            border-radius: 6px;
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #ff4d4d;
            color: white; 
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px; 
            cursor: pointer; 
            transition: background-color 0.3s, opacity 0.3s; 
        }
        button:hover:not(:disabled) { 
            background-color: #cc0000; 
        }
        button:disabled {
            background-color: #880000;
            cursor: not-allowed;
            opacity: 0.8;
        }
        /* üí° ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂ö‡∑Ö ‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂µ‡∂Ω ‡∂¥‡∑ô‡∂ß‡∑ä‡∂ß‡∑í‡∂∫‡∑ö CSS */
        #result { 
            margin-top: 15px; 
            padding: 15px; 
            border: 2px solid #ff4d4d; 
            white-space: pre; 
            background-color: #000; 
            color: #00ff40; 
            border-radius: 6px; 
            font-size: 0.9em; 
            overflow-x: auto;
            /* Text Overlap Fix: Monospace font and stable line-height */
            font-family: 'Consolas', 'Courier New', Courier, monospace; 
            line-height: 1.25; 
        }
        .error {
            color: #ff4d4d;
            font-weight: bold;
            background-color: #330000;
            padding: 10px;
            border-radius: 6px;
            white-space: normal;
            border: 1px solid #cc0000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FF Likes System</h1>
    <form id="dataForm">
        
        <label for="region">Select Region:</label>
        <select id="region" name="region" required>
            <option value="">-- Select Region --</option>
            <option value="sg">Singapore (sg)</option>
            <option value="in">India (in)</option>
            <option value="id">Indonesia (id)</option>
            <option value="br">Brazil (br)</option>
            <option value="na">North America (na)</option>
        </select>

        <label for="uid">Player ID (UID):</label>
        <input type="text" id="uid" name="uid" placeholder="Enter 8-10 digit Player ID" required>

        <button type="submit" id="submitBtn">Execute Likes Command</button>
    </form>

    <h2>Your Request Status</h2>
    <div id="result">Result will be displayed here...</div>
</div>

<script>
    // ‚ö†Ô∏è CRITICAL: Replace with your actual Railway Public URL
    const backendUrl = 'https://freefirewebbackend-production.up.railway.app/api/get-likes'; 
    
    // Function to Handle and Localize Errors
    function handleErrorResponse(errorMessage) {
        const errorText = String(errorMessage).toLowerCase();

        if (errorText.includes("invalid uid")) {
            return "‚ùå EXECUTION FAILED: Invalid Player ID (UID). Please check the number and try again.";
        } 
        else if (errorText.includes("already received the maximum likes")) {
            return "‚ö†Ô∏è NOTICE: This player has already reached the maximum like capacity for this period. Please wait until the system resets.";
        } 
        else if (errorText.includes("bot gave 0 likes") || errorText.includes("key's remaining amount did not decrease")) {
            return "‚ö†Ô∏è ATTENTION: Command Executed, but 0 likes were given. The player may be offline or already at max capacity for the day.";
        }
        else if (errorText.includes("uid already used today")) {
            const match = errorText.match(/after\s*(\d+:\d+\s*[ap]m\s*[a-z]*)\./i);
            const resetTime = match ? match[1].toUpperCase() : 'Reset Time Unknown';
            return `‚è≥ COMMAND TIMEOUT: This Player ID has been processed today. Try again after ${resetTime}.`;
        }
        else if (errorText.includes("invalid region")) {
            return "‚ùå INVALID REGION: The selected region is not valid for this command. Please select a correct region.";
        }
        else if (errorText.includes("access denied")) {
            return "SYSTEM BLOCK: Access Denied. The application is not allowed to use the server. (Contact Admin).";
        }
        else if (errorText.includes("not configured")) {
            return "SERVER MISCONFIGURED: The internal API Key is missing. Please contact the site administrator.";
        }
        
        return `‚ùå UNKNOWN ERROR: An unexpected issue occurred. Raw message: "${errorMessage}"`;
    }

    // Function to Format Successful Data into Text Art
    function formatResponseToTextArt(data) {
        const res = data.response;
        
        // Data Extraction
        const nickname = res.PlayerNickname || 'N/A';
        const uid = res.UID || 'N/A';
        const level = res.PlayerLevel || 'N/A';
        const likesBefore = res.LikesbeforeCommand || 0;
        const likesAfter = res.LikesafterCommand || 0;
        const likesGiven = res.LikesGivenByAPI || 0;
        
        // Creative Text Art Format 
        const textArt = 
`‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
‚ïë             ‚ö° FREE FIRE LIKES ‚ö°             ‚ïë
‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£
‚ïë COMMAND STATUS: [SUCCESS]                    ‚ïë
‚ïë                                            ‚ïë
‚ïë ‚ú¶ Player Name:  ${nickname}
‚ïë ‚ú¶ Player ID:    ${uid}
‚ïë ‚ú¶ Level:        ${level}
‚ïë                                            ‚ïë
‚ïë ‚ùñ Likes Before:  üëçüèª ${likesBefore}
‚ïë ‚ùñ Likes After:   üëçüèª ${likesAfter}
‚ïë ‚ùñ Likes Gained:  üî• ${likesGiven}
‚ïë                                            ‚ïë
‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£
‚ïë > Not For Resale. Copyright Sandaruwan Jayalath ¬©Ô∏è
‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù`;
        
        return textArt;
    }


    document.getElementById('dataForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const region = document.getElementById('region').value;
        const uid = document.getElementById('uid').value;
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        // Client-side Validation
        if (region === '') {
            resultDiv.innerHTML = '<span class="error">ERROR: Please select a Region.</span>';
            submitBtn.disabled = false;
            return;
        }
        if (uid.length < 5 || !/^\d+$/.test(uid)) {
            resultDiv.innerHTML = '<span class="error">ERROR: Invalid Player ID format. UID must be a number with at least 5 digits.</span>';
            submitBtn.disabled = false;
            return;
        }

        resultDiv.innerHTML = 'Executing command... Please wait.';
        submitBtn.disabled = true;

        try {
            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ region: region, uid: uid })
            });

            const data = await response.json();
            
            // Successful Response (status === 1)
            if (response.status === 200 && data.status === 1) {
                const formattedOutput = formatResponseToTextArt(data);
                resultDiv.textContent = formattedOutput;
            } 
            // Error Response
            else {
                 let rawErrorMessage = 'Unknown error occurred.';
                 
                 if (data.error) { 
                     rawErrorMessage = data.error;
                 } else if (data.message) { 
                     rawErrorMessage = data.message;
                 } else { 
                     rawErrorMessage = JSON.stringify(data);
                 }
                 
                 const userFriendlyMessage = handleErrorResponse(rawErrorMessage);
                 resultDiv.innerHTML = `<span class="error">${userFriendlyMessage}</span>`;
            }

        } catch (error) {
            console.error('Request failed:', error);
            resultDiv.innerHTML = '<span class="error">NETWORK ERROR: Could not connect to the proxy server. Please check your internet connection or contact the administrator.</span>';
        } finally {
            submitBtn.disabled = false;
        }
    });
</script>

</body>
</html>
