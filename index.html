</head>
<body>

<div class="container">
    <h1>Free Fire Player Data Finder</h1>
    <form id="dataForm">

        <select id="region" name="region" required>

        <label for="uid">Game ID (UID) ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±:</label>
        <input type="text" id="uid" name="uid" placeholder="Game ID (‡∂ã‡∂Ø‡∑è: 12345678)" required>

        <button type="submit" id="submitBtn">‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂±‡∑ä‡∂±</button>
    </form>

    <h2>‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂†‡∑è‡∂ª‡∂∫</h2>
    <div id="result">‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂†‡∑è‡∂ª‡∂∫ ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂Ø‡∑í‡∑É‡∑ä‡∑Ä‡∂±‡∑î ‡∂á‡∂≠...</div>
</div>

<script>
    // ‚ö†Ô∏è ‡∂Ö‡∂≠‡∑ä‚Äç‡∂∫‡∑Ä‡∑Å‡∑ä‚Äç‡∂∫‡∂∫‡∑í: ‡∂î‡∂∂‡∑ö ‡∑É‡∂¢‡∑ì‡∑Ä‡∑ì Railway Server URL ‡∂ë‡∂ö ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±!
    const backendUrl = 'https://freefirewebbackend-production.up.railway.app/api/get-likes'; 
    
    // üí° ‡∂Ø‡∑ù‡∑Ç ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂© ‡∑Ñ‡∂≥‡∑î‡∂±‡∑è‡∂ú‡∑ô‡∂± Friendly Message ‡∂ë‡∂ö‡∂ö‡∑ä ‡∑É‡∂¥‡∂∫‡∂± ‡∑Å‡∑ä‚Äç‡∂ª‡∑í‡∂≠‡∂∫
    function handleErrorResponse(errorMessage) {
        const errorText = String(errorMessage).toLowerCase();

        if (errorText.includes("invalid uid")) {
            return "ERROR: Invalid Player ID (UID). Please check the number and try again.";
        } 
        else if (errorText.includes("already received the maximum likes")) {
            return "NOTICE: This player has already received the maximum likes allowed for this period. Please wait until the system resets.";
        } 
        else if (errorText.includes("bot gave 0 likes")) {
            return "ATTENTION: The system successfully attempted to give likes, but the player's counter did not increase (0 likes given). The player may be offline or already at max capacity.";
        }
        else if (errorText.includes("access denied")) {
            return "FATAL ERROR: Access Denied. The application is not allowed to use the server. (Check backend configuration: ALLOWED_DOMAIN).";
        }
        else if (errorText.includes("not configured")) {
            return "SERVER ERROR: The internal API Key is missing. Please contact the site administrator.";
        }
        
        return `UNKNOWN ERROR: An unexpected issue occurred. Raw message: "${errorMessage}"`;
    }

    // üí° ‡∂Ω‡∑ê‡∂∂‡∑î‡∂´‡∑î JSON ‡∂Ø‡∂≠‡∑ä‡∂≠, ‡∂î‡∂∂ ‡∂â‡∂Ω‡∑ä‡∂Ω‡∑ñ ASCII Art ‡∂Ü‡∂ö‡∑ò‡∂≠‡∑í‡∂∫‡∂ß ‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫ ‡∂ö‡∂ª‡∂± ‡∑Å‡∑ä‚Äç‡∂ª‡∑í‡∂≠‡∂∫
    function formatResponseToTextArt(data) {
        const res = data.response;
        
        // ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∑Ä ‡∂Ω‡∂∂‡∑è ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ (‡∂±‡∑ê‡∂≠‡∑í‡∂±‡∂∏‡∑ä 'N/A' ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂∫‡∑í)
        const nickname = res.PlayerNickname || 'N/A';
        const uid = res.UID || 'N/A';
        const level = res.PlayerLevel || 'N/A';
        const likesBefore = res.LikesbeforeCommand || 0;
        const likesAfter = res.LikesafterCommand || 0;
        const likesGiven = res.LikesGivenByAPI || 0;
        
        // Text Art ‡∂Ü‡∂ö‡∑ò‡∂≠‡∑í‡∂∫ ‡∂±‡∑í‡∂ª‡∑ä‡∂∏‡∑è‡∂´‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
        const textArt = 
`‚ï≠‚îÄ‚îÄ‚îÄ‚îÄ‚úß FF LIKES ‚úß‚îÄ‚îÄ‚îÄ‚îÄ‚óÜ
‚îÉ‚ùÉ‚îÉ         Free likes     ‚îÉ‚ùÉ‚îÉ
‚òâ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚Å†‚òâ
‚îú‚îÄ‚ùí Name: ${nickname}
‚îú‚îÄ‚ùí UID: ${uid}
‚îú‚îÄ‚ùí Level: ${level}
‚îú‚îÄ‚ùí Before: üëçüèª ${likesBefore}
‚îú‚îÄ‚ùí After: üëçüèª ${likesAfter}
‚îú‚îÄ‚ùí Given: üëçüèª ${likesGiven}
‚òâ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚Å†‚òâ
> Not For Resale
Copyright by Sandaruwan Jayalath  ¬©Ô∏è

‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚úßSri Lanka‚úß‚îÄ‚îÄ‚îÄ‚îÄ‚óÜ`;
        
        return textArt;
    }


    document.getElementById('dataForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const region = document.getElementById('region').value;
        const uid = document.getElementById('uid').value;
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        // Client-side Validation
        if (uid.length < 5 || !/^\d+$/.test(uid)) {
            resultDiv.innerHTML = '<span class="error">ERROR: Invalid Player ID (UID). UID must be a number with at least 5 digits.</span>';
            submitBtn.disabled = false;
            return;
        }

        resultDiv.innerHTML = '‡∂â‡∂Ω‡∑ä‡∂Ω‡∑ì‡∂∏ ‡∂∫‡∑Ä‡∂∏‡∑í‡∂±‡∑ä... ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂ª‡∑ê‡∂Ø‡∑ì ‡∑É‡∑í‡∂ß‡∑í‡∂±‡∑ä‡∂±.';
        submitBtn.disabled = true;

        try {
            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ region: region, uid: uid })
            });

            const data = await response.json();
            
            // üí° ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö ‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂†‡∑è‡∂ª‡∂∫ (status === 1)
            if (response.status === 200 && data.status === 1) {
                const formattedOutput = formatResponseToTextArt(data);
                resultDiv.textContent = formattedOutput;
            } 
            // üí° ‡∂Ø‡∑ù‡∑Ç ‡∑É‡∑Ñ‡∑í‡∂≠ ‡∂¥‡∑ä‚Äç‡∂ª‡∂≠‡∑í‡∂†‡∑è‡∂ª‡∂∫ (‡∂Ö‡∂¥‡∑ö Backend ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∑Ñ‡∑ù Free Fire API ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä)
            else {
                 let rawErrorMessage = 'Unknown error occurred.';
                 
                 if (data.error) { // ‡∂Ö‡∂¥‡∑ö Backend Server ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂ë‡∂± ‡∂Ø‡∑ù‡∑Ç
                     rawErrorMessage = data.error;
                 } else if (data.status === 0 && data.message) { // Free Fire API ‡∑Ä‡∑ô‡∂≠‡∑í‡∂±‡∑ä ‡∂Ü ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä
                     rawErrorMessage = data.message;
                 } else { 
                     rawErrorMessage = JSON.stringify(data);
                 }
                 
                 const userFriendlyMessage = handleErrorResponse(rawErrorMessage);
                 resultDiv.innerHTML = `<span class="error">${userFriendlyMessage}</span>`;
            }

        } catch (error) {
            console.error('‡∂â‡∂Ω‡∑ä‡∂Ω‡∑ì‡∂∏ ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫:', error);
            resultDiv.innerHTML = '<span class="error">NETWORK ERROR: Could not connect to the proxy server. Please check your internet connection or contact the administrator.</span>';
        } finally {
            submitBtn.disabled = false;
        }
    });
</script>
