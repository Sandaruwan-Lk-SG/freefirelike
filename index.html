<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Player Data Finder</title>
    <style>
        /* CSS Styling */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            padding: 20px; 
            background-color: #f0f2f5; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 450px; 
            width: 90%;
            padding: 30px; 
            background: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
            text-align: center;
        }
        h1 {
            color: #d9534f; 
            margin-bottom: 10px;
        }
        .description {
            color: #555;
            margin-bottom: 25px;
            font-size: 0.95em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], select { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            border: 2px solid #ccc; 
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #d9534f;
            outline: none;
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #d9534f;
            color: white; 
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px; 
            cursor: pointer; 
            transition: background-color 0.3s, opacity 0.3s; 
        }
        button:hover:not(:disabled) { 
            background-color: #c9302c; 
        }
        button:disabled {
            background-color: #e0a5a3;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #d9534f;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result { 
            margin-top: 30px; 
            padding: 15px; 
            border: 1px solid #d9534f; 
            white-space: pre; 
            background-color: #222; 
            color: #00ff00; 
            border-radius: 6px; 
            font-size: 0.9em; 
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace; 
            line-height: 1.3;
            text-align: left;
        }
        .error {
            color: #c9302c;
            font-weight: bold;
            background-color: #fff0f0;
            white-space: normal; /* Error messages wrap */
            font-family: Arial, sans-serif;
            padding: 15px;
            border: 1px solid #c9302c;
            border-radius: 6px;
        }
        footer {
            margin-top: 25px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Free Fire Player Data Finder</h1>
    <p class="description">Enter a player's UID and select their region to fetch game data and potentially give likes.</p>
    
    <form id="dataForm">
        <label for="region">Select Region:</label>
        <select id="region" name="region" required>
            <option value="">-- Select a Region --</option>
            <option value="sg">Singapore (sg)</option>
            <option value="in">India (in)</option>
            <option value="id">Indonesia (id)</option>
            <option value="br">Brazil (br)</option>
            <option value="na">North America (na)</option>
        </select>

        <label for="uid">Enter Game ID (UID):</label>
        <input type="text" id="uid" name="uid" placeholder="e.g., 1234567890" required>

        <button type="submit" id="submitBtn">Get Player Data</button>
    </form>

    <div class="loader" id="loader"></div>
    <div id="result">The response will be displayed here...</div>
    
    <footer>
        Developed by Sandaruwan Jayalath
    </footer>
</div>

<script>
    // ‚ö†Ô∏è IMPORTANT: Enter your live Railway Server URL here!
    const backendUrl = 'https://freefirewebbackend-production.up.railway.app/api/get-likes'; 
    
    // --- DOM Elements ---
    const dataForm = document.getElementById('dataForm');
    const regionSelect = document.getElementById('region');
    const uidInput = document.getElementById('uid');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');

    /**
     * Translates raw error messages from the API into user-friendly explanations.
     * @param {string} errorMessage - The raw error string from the backend.
     * @returns {string} A user-friendly error message.
     */
    function handleErrorResponse(errorMessage) {
        const errorText = String(errorMessage).toLowerCase();

        if (errorText.includes("invalid uid")) {
            return "ERROR: Invalid Player ID (UID). Please check the number and try again.";
        } 
        else if (errorText.includes("already received the maximum likes")) {
            return "NOTICE: This player has already received the maximum likes allowed for this period. Please wait until the system resets.";
        } 
        else if (errorText.includes("bot gave 0 likes")) {
            return "ATTENTION: The system successfully attempted to give likes, but the player's counter did not increase (0 likes given). The player may be offline or already at max capacity.";
        }
        else if (errorText.includes("access denied")) {
            return "FATAL ERROR: Access Denied. The application is not allowed to use the server. (Check backend configuration: ALLOWED_DOMAIN).";
        }
        else if (errorText.includes("not configured")) {
            return "SERVER ERROR: The internal API Key is missing. Please contact the site administrator.";
        }
        
        // Default case for any other errors
        return `UNKNOWN ERROR: An unexpected issue occurred. Raw message: "${errorMessage}"`;
    }

    /**
     * Formats the successful JSON response into a text art string.
     * @param {object} data - The successful data object from the backend.
     * @returns {string} The formatted text art string.
     */
    function formatResponseToTextArt(data) {
        const res = data.response;
        
        // Safely access properties, providing 'N/A' as a fallback.
        const nickname = res.PlayerNickname || 'N/A';
        const uid = res.UID || 'N/A';
        const level = res.PlayerLevel || 'N/A';
        const likesBefore = res.LikesbeforeCommand || 0;
        const likesAfter = res.LikesafterCommand || 0;
        const likesGiven = res.LikesGivenByAPI || 0;
        
        // The Text Art template
        const textArt = 
`‚ï≠‚îÄ‚îÄ‚îÄ‚îÄ‚úß FF LIKES ‚úß‚îÄ‚îÄ‚îÄ‚îÄ‚óÜ
‚îÉ‚ùÉ‚îÉ      Player Data     ‚îÉ‚ùÉ‚îÉ
‚òâ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚Å†‚òâ
‚îú‚îÄ‚ùí Name: ${nickname}
‚îú‚îÄ‚ùí UID: ${uid}
‚îú‚îÄ‚ùí Level: ${level}
‚îú‚îÄ‚ùí Before: üëçüèª ${likesBefore}
‚îú‚îÄ‚ùí After: üëçüèª ${likesAfter}
‚îú‚îÄ‚ùí Given: üëçüèª ${likesGiven}
‚òâ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚Å†‚òâ
> Not For Resale
Copyright by Sandaruwan Jayalath ¬©Ô∏è

‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚úßSri Lanka‚úß‚îÄ‚îÄ‚îÄ‚îÄ‚óÜ`;
        
        return textArt;
    }

    // --- Main Logic ---
    dataForm.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        const region = regionSelect.value;
        const uid = uidInput.value;

        // Client-side validation
        if (uid.length < 5 || !/^\d+$/.test(uid)) {
            resultDiv.innerHTML = '<div class="error">ERROR: Invalid Player ID (UID). UID must be a number with at least 5 digits.</div>';
            return;
        }

        // --- Set Loading State ---
        submitBtn.disabled = true;
        resultDiv.style.display = 'none'; // Hide previous results
        loader.style.display = 'block';   // Show spinner

        try {
            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ region: region, uid: uid })
            });

            const data = await response.json();
            
            // Case 1: Successful response (status code 200 and API status 1)
            if (response.ok && data.status === 1) {
                const formattedOutput = formatResponseToTextArt(data);
                resultDiv.textContent = formattedOutput; // Use textContent for pre-formatted text to prevent HTML injection
                resultDiv.className = ''; // Remove error class if it exists
            } 
            // Case 2: Error response from our backend or the FF API
            else {
                 let rawErrorMessage = 'An unknown error occurred.';
                 
                 if (data.error) { // Error from our backend server
                     rawErrorMessage = data.error;
                 } else if (data.message) { // Error message from the Free Fire API proxy
                     rawErrorMessage = data.message;
                 } else { 
                     rawErrorMessage = JSON.stringify(data); // Fallback
                 }
                 
                 const userFriendlyMessage = handleErrorResponse(rawErrorMessage);
                 resultDiv.innerHTML = `<div class="error">${userFriendlyMessage}</div>`;
            }

        } catch (error) {
            console.error('Error sending request:', error);
            resultDiv.innerHTML = '<div class="error">NETWORK ERROR: Could not connect to the server. Please check your internet connection or contact the administrator.</div>';
        } finally {
            // --- Reset UI State ---
            loader.style.display = 'none'; // Hide spinner
            resultDiv.style.display = 'block'; // Show the result div again
            submitBtn.disabled = false; // Re-enable the button
        }
    });
</script>

</body>
</html>
